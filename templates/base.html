<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Fuzz - Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #0e0b16; 
            color: #e0e0e0; 
            font-family: 'Roboto', sans-serif;
        }
        main {
            flex: 1;
        }
        header {
            background: linear-gradient(135deg, #45046a, #5c2a9d); 
        }
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: #f72585; 
        }
        .dropdown-toggle, .btn {
            background-color: #7209b7; 
            color: white;
            border: none;
        }
        
        nav {
            background-color: #240046; 
        }
        nav a {
            color: #a0c4ff; 
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f72585; 
        }
        
        footer {
            background-color: #240046;
            color: #e0e0e0;
        }
        
        .btn-primary, .btn-success {
            background-color: #7209b7;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #f72585;
        }
        label {
            color:#0e0b16;
        }
    </style>
</head>
<body>
    <header class="p-4 flex justify-between items-center shadow-md">
        <div class="header-title">
            Fuzzy Fuzz
        </div>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">{{ user.username }}</span>
                <a href="{% url 'users:logout' %}" class="btn">Logout</a>
                <div class="dropdown inline-block relative">
                    <button class="dropdown-toggle p-2 rounded inline-flex items-center" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="mr-1">â–¼</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark absolute hidden pt-1" aria-labelledby="dropdownMenuButton">
                        <li><a class="rounded-t bg-gray-700 hover:bg-gray-800 py-2 px-4 block" href="{% url 'users:profile' %}">Profile</a></li>
                        <li><a class="rounded-b bg-gray-700 hover:bg-gray-800 py-2 px-4 block" href="{% url 'users:previous_orders' %}">Previous Orders</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                <a href="{% url 'users:signup' %}" class="btn btn-success">Sign Up</a>
            {% endif %}
        </div>
    </header>

    <nav class="p-2 shadow-lg">
        <div class="container mx-auto">
            <ul class="flex space-x-4">
                <li><a href="{% url 'most_recent' %}" class="text-white">Most Recent</a></li>
                <li><a href="{% url 'all_products' %}" class="text-white">All Products</a></li>
                <li><a href="{% url 'all_categories' %}" class="text-white">All Categories</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center p-4">
        &copy; 2024 Fuzzy Fuzz. All rights reserved.
    </footer>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
