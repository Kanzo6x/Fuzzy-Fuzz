{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-bold mb-6">Previous Orders</h2>
    <ul class="space-y-4">
        {% for order in orders %}
            <li class="border border-gray-300 rounded-lg p-4 flex justify-between items-center">
                <div>
                    <span class="font-semibold text-gray-800">Order #{{ order.id }}:</span>
                    <span class="ml-2 text-gray-800">{{ order.game.name }}</span>
                </div>
                <span class="text-sm text-gray-500">Status: <span class="font-medium text-green-600">{{ order.status }}</span></span>
            </li>
        {% empty %}
            <li class="text-center text-gray-600">No previous orders found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
