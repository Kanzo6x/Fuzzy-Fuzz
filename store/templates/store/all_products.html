{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-5">
    <h2 class="text-4xl font-bold mb-6 text-center">All Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for game in all_games %}
        <div class="card border rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105">
            <img src="{{ game.cover_image.url }}" alt="{{ game.name }}" class="w-full h-48 object-cover mb-4"> 
            <div class="p-4">
                <h3 class="text-xl font-semibold mb-2">{{ game.name }}</h3>
                <p class="text-lg text-green-700 mb-2">${{ game.price }}</p>
                <a href="{% url 'game_detail' game.id %}" class="btn btn-primary w-full">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
